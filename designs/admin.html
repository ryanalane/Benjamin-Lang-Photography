<!DOCTYPE html>
<html>
<head>
<title>BLP Admin Sketch</title>
<link rel="stylesheet" href="layout_styles.css">
<link rel="stylesheet" href="color_styles.css">
<link rel="stylesheet" href="admin_layout_styles.css">
<link rel="stylesheet" href="admin_color_styles.css">
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="jquery_img_pre_load.js"></script>
<script type="text/javascript" src="general_dom.js"></script>
<script type="text/javascript" src="pre_load_admin_imgs.js"></script>
<script type="text/javascript" src="add_project.js"></script>
<script type="text/javascript" src="add_project_type.js"></script>
<script type="text/javascript" src="display_events.js"></script>
</head>
<body>
	<div id="body_wrap">
		<div id="logo_container">
			<a href="#"><span class="black_bkg green_text" id="logo_text">benjamin<span class="white_text">lang</span>photography</span></a>
		</div>
		<div id="top_nav_container" class="nav_container">
			<ul id="top_nav_list">
				<li id="add_project_type_li">
					<a href="#" id="add_project_type_a" class="new_a black_text">+ add a project type</a>
				</li>
				<li>
					<a href="#" class="nav_a">film</a>
				</li>
				<li>
					<a href="#" class="nav_a">digital</a>
				</li>
				
				<li id="new_proj_type_li" class="hidden">
					<form method="post" id="new_proj_type_form">
							<input type="text" id="new_proj_type_input">
						</form>
				</li>
				
				<li id="stock_empty_project_type_li" class="invisible">
					<a href="#" class="nav_a"></a>
				</li>
				
			</ul>
		</div>
		
		
		<div id="content_wrap">
			<div id="main_content_container">
				<div class="photo_container">
					<img class="photo" src="images//blp_test_photo_3.jpg" alt="blp_test_photo_1" width="500">
					<p id="photo_title" class="white_text">
						Redmond
					</p>
				</div>
				<div id="photo_numbers_div">
					<span id="prev" class="prev_next"><a href="#" class="prev_next_a">prev</a></span>
					<span id="photo_numbers_wrap">
						<span id="current_photo_number" class="photo_numbers">1</span> of <span id="total_photo_number" class="photo_numbers">25</span>
					</span>
					<span id="next" class="prev_next"><a href="#" class="prev_next_a">next</a></span>
				</div>
			</div>
			
			
			<div id="side_nav_container" class="nav_container">
				<ul id="side_nav_list">
					<li id="add_project_li">
						<a href="#" id="add_project_a" class="new_a black_text">+ add a project</a>
					</li>
					<li>
						<a href="#" class="proj_display_a"><img src="images/full_circle_c1.png" alt="project is shown" class="proj_display hidden" height="10" width="10"></a>
						<a href="#" class="nav_a">film project a</a>
					</li>
					<li>	
						<a href="#" class="proj_display_a"><img src="images/full_circle_c1.png" alt="project is shown" class="proj_display hidden" height="10" width="10"></a>
						<a href="#" class="nav_a selected_a">proj b</a>
					</li>
					<li>
						<a href="#" class="proj_display_a"><img src="images/empty_circle_c1.png" alt="project is hidden" class="proj_display hidden" height="10" width="10"></a>
						<a href="#" class="nav_a hidden_project">proj c</a>
					</li>
					<li>
						<a href="#" class="proj_display_a"><img src="images/full_circle_c1.png" alt="project is shown" class="proj_display hidden" height="10" width="10"></a>
						<a href="#" class="nav_a empty_project">empty proj</a>
					</li>
					<li id="new_proj_li" class="hidden">
						<form method="post" id="new_proj_form">
							<input type="text" id="new_proj_input">
						</form>
					</li>
					
					<li id="stock_empty_project_li" class="invisible">
						<a href="#" class="proj_display_a"><img src="images/full_circle_c1.png" alt="project is shown" class="proj_display hidden invisible" height="10" width="10"></a>
						<a href="#" class="nav_a empty_project"></a>
					</li>
					
					
				</ul>
			</div>
			
			
		</div>
	</div>
</body>
</html>
